<input
  [(ngModel)]="searchQuery"
  placeholder="Search for item"
/>

<button (click)="onSearch()">Search</button>

<div *ngIf="products.length > 0">
  <h3>Results</h3>

  <ul>
    <li *ngFor="let product of products">
      <strong>{{ product.item }}</strong>  
      <br />
      Store: {{ product.store }}  
      <br />
      Price: ${{ product.price }}  
      <br />
      Stock: {{ product.stock }}
    </li>
  </ul>
</div>

<div *ngIf="products.length === 0">
  <p>No results found.</p>
</div>
