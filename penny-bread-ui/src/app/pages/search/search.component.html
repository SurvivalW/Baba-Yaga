<input
  [(ngModel)]="searchQuery"
  placeholder="Search for item"
/>

<button (click)="onSearch()">Search</button>

<div class="results">
  <div *ngFor="let product of products" class="product-card">
    <h3>{{ product.item }}</h3>
    <p>{{ product.store }}</p>
    <p>${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
  </div>
</div>
